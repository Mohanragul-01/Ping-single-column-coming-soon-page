<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- TITLE -->
  <title>Ping coming soon page</title>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/11b859c73b.js" crossorigin="anonymous"></script>

<body>

  <main class="container">
    <img class="logo" src="./images/logo.svg" alt="Logo">
    
    <h1 class="head">We are launching <span>soon!</span></h1>
    <p class="sub">Subscribe and get notified</p>

    <form class="form">
      <input class="email" type="text" placeholder="Your email address...">
      <button class="btn" type="submit">Notify Me</button>
    </form>

    <img class="hero" src="./images/illustration-dashboard.png" alt="hero">
    
    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>



  <!-- SCRIPT -->
   <script src="script.js"></script>

</html>
